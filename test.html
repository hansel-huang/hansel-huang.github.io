


<html>

    <head>
        <style>
        .win1 {
            display: ;
        }
        
        .win2 {
            display: none;
        }
        </style>
        
    </head>

    <body>
        
        <button onclick="tabchange(\'1\')">win1</button>
        <button onclick="tabchange(\'2\')">win2</button>
        
        <div class="win1" id="win1">
            <h2>酷酷酷</h2>
            <a>来来来</a>
        </div>
        
        <div class="win2" id="win2">
            <h2>帅帅帅</h2>
            <a>咳咳咳</a>
        </div>
        
        
        
        <script>
            
            function tabchange(s) {
                document.getElementById("win1").style.display='none';
                document.getElementById("win2").style.display='none';
                if(s==1) document.getElementById("win1").style.display='block';
                else if(s==2) document.getElementById("win2").style.display='block';
            }
            
        </script>
        
    </body>

</html>
